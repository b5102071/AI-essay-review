<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essay Evaluation</title>
</head>
<body>
    <h1>Essay Evaluation</h1>
    <form id="essayForm">
        <textarea id="essayInput" name="essay" rows="10" cols="50" placeholder="Enter your essay here"></textarea><br><br>
        <button type="button" onclick="evaluateEssay()">Evaluate</button>
    </form>

    <h3>Result:</h3>
    <div id="result"></div>

    <script>
        async function evaluateEssay() {
            const essay = document.getElementById("essayInput").value;

            const response = await fetch("/evaluate", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ essay: essay }),
            });

            const data = await response.json();
            document.getElementById("result").innerText = data.result || "Error: Unable to get result";
        }
    </script>
</body>
</html>
