<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essay Evaluation</title>
</head>
<body>
    <h1>Essay Evaluation</h1>
    <textarea id="essay-input" rows="10" cols="50" placeholder="Enter your essay here"></textarea><br><br>
    <button onclick="evaluateEssay()">Evaluate</button>

    <h2>Result:</h2>
    <p id="result"></p>

    <script>
        function evaluateEssay() {
            const essay = document.getElementById("essay-input").value;
            
            if (!essay) {
                alert("Please enter an essay.");
                return;
            }

            // 發送 POST 請求到後端
            fetch('/evaluate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ essay: essay })
            })
            .then(response => response.json())
            .then(data => {
                if (data.result) {
                    document.getElementById("result").innerText = data.result;
                } else {
                    document.getElementById("result").innerText = "Error: " + data.error;
                }
            })
            .catch(error => {
                document.getElementById("result").innerText = "Error: " + error;
            });
        }
    </script>
</body>
</html>
