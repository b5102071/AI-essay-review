<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essay Evaluation</title>
</head>
<body>
    <h1>Essay Evaluation</h1>
    <!-- Essay input area -->
    <textarea id="essayInput" placeholder="Enter your essay here"></textarea>
    <br>
    <!-- Evaluate button -->
    <button onclick="evaluateEssay()">Evaluate</button>

    <!-- Result display -->
    <div id="result"></div>

    <!-- JavaScript for POST request -->
    <script>
        function evaluateEssay() {
            // Get the essay input value
            fetch('https://ai-essay-review.onrender.com/evaluate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    essay: document.getElementById("essayInput").value  // Get the text from the textarea
                })
            })
            .then(response => response.json())
            .then(data => {
                // Handle the response (display result)
                document.getElementById("result").innerHTML = data.result; // Display the result
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
